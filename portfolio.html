<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMES portfolio - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Internal CSS Styles -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: chocolate;
        }
        
        nav {
                background-color: #333;
                color: #fff;
                padding: 10px;
            }
            
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            
            nav ul li {
                display: inline-block;
                margin-left: 20px; /* Adjust spacing between navigation links */
            }
            
            nav ul li a {
                color: orangered;
                text-decoration: none;
            }
            
            nav ul li a.hover{
                color: red;
            }

        /* Portfolio Section Styles */
        #portfolio {
            padding: 20px;
            display: grid; /* Use grid layout for portfolio items */
            grid-template-columns: repeat(2, 1fr); /* Two columns with equal width */
            gap: 20px; /* Gap between grid items */
            justify-content: center; /* Center align items horizontally */
        }
        
        .project {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }
        
        .project img {
            width: 100%;
            height: 100px;
            border-radius: 5px;
        }
        
        #portfolio h3 {
            font-size: xx-large;
            font-weight: bolder;
            margin-bottom: 20px; /* Adjust margin bottom as needed */
            margin-top: 0; /* Reset margin top */
        }
        
        #portfolio p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        #portfolio ul {
            list-style-type: none;
            padding: 0;
        }
        
        #portfolio ul li {
            margin-bottom: 10px;
        }
        
        #portfolio ul li a {
            text-decoration: none;
            color: #333;
        }
        
        #portfolio ul li a:hover {
            background-color: #ddd;
        }
        
        /* Highlight project on hover */
        .project:hover {
            background-color: orangered; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <nav>

        </div>
