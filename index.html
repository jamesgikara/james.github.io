    <!-- Internal CSS Styles -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('backgroundimage.jpg'); /* Set background image */
            color: aliceblue; /* Set text color */
        }

        /* Navigation Styles */
            nav {
                background-color: #333;
                color: #fff;
                padding: 10px;
            }
            
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            
            nav ul li {
                display: inline-block;

            }
            
            nav ul li a.hover{

            }

            font-size: xx-large; /* Set font size for heading */

        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logo {
            font-size: larger;
            font-weight: bold;
        }
